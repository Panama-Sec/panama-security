    <style>
      /* Enhanced visual and accessibility improvements */
      .social-links {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      }
      .social-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #58a6ff;
        padding: 1.2rem 1.5rem;
        border-radius: 10px;
        background: rgba(22, 27, 34, 0.08);
        box-shadow: 0 2px 12px rgba(31, 111, 235, 0.08);
        transition: background 0.25s, box-shadow 0.25s, transform 0.2s;
        outline: none;
        font-weight: 600;
        min-width: 110px;
        position: relative;
        overflow: hidden;
    }
      .social-link:focus, .social-link:hover {
        background: #58a6ff;
        color: #161b22;
        box-shadow: 0 0 0 4px #1f6feb44, 0 8px 32px #1f6feb33;
        transform: translateY(-6px) scale(1.04);
      }
      .social-link i {
        font-size: 2.5rem;
        margin-bottom: 0.4rem;
        transition: color 0.3s;
      }
      .social-link.github i { color: #333;}
      .social-link.instagram i { color: #E4405F;}
      .social-link.telegram i { color: #0088cc;}
      .social-link.email i { color: #6c63ff;}
      .social-link:focus i, .social-link:hover i {
        color: #161b22;
      }
      .social-link span {
        font-size: 1.1rem;
        margin-top: 0.2rem;
      }
      /* Decorative animated underline on hover */
      .social-link::after {
        content: "";
        display: block;
        height: 3px;
        width: 0;
        background: linear-gradient(90deg, #58a6ff, #1f6feb);
        border-radius: 2px;
        transition: width 0.3s;
        position: absolute;
        left: 20%;
        bottom: 10px;
      }
      .social-link:hover::after, .social-link:focus::after {
        width: 60%;
      }
      /* Responsive adjustments */
      @media (max-width: 700px) {
        .social-links {
          flex-direction: column;
          gap: 1.2rem;
        }
        .social-link {
          width: 90%;
          min-width: unset;
        }
      }
      /* Fade-in animation for the contact section */
      .contact-container {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1s ease-out forwards;
        animation-delay: 0.2s;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Add a glassmorphism effect */
      .contact-container {
        background: rgba(22, 27, 34, 0.7);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 24px rgba(31, 111, 235, 0.13);
        border-radius: 16px;
        margin: 2rem auto;
        max-width: 600px;
        padding: 2.5rem 1.5rem;
        color: #c9d1d9;
      }
      .contact-container h1 {
        color: #58a6ff;
        margin-bottom: 1.2rem;
      }
      .contact-container p {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
      }
      /* Add a subtle animated icon above the heading */
      .contact-icon-animated {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .contact-icon-animated i {
        font-size: 2.7rem;
        color: #1f6feb;
        animation: pulse 1.5s infinite alternate;
        filter: drop-shadow(0 0 8px #58a6ff88);
      }
      @keyframes pulse {
        from { transform: scale(1);}
        to { transform: scale(1.15);}
      }
    </style>
